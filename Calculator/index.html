<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design A Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <div class="calculator text-center">
        
        <input type="text" id="mainInput"><br>
        <div class="CalculatorInput">
            <input type="button" value="C" onclick="Delate()">
            <input type="button" value="(" onclick="myButton('(')">
            <input type="button" value=")" onclick="myButton(')')">
            <input type="button" value="%" onclick="myButton('%')">
           <br>
            <input type="button" value="7" onclick="myButton('7')">
            <input type="button" value="8" onclick="myButton('8')">
            <input type="button" value="9" onclick="myButton('9')">
            <input type="button" value="/" onclick="myButton('/')">
            <br>
            <input type="button" value="4" onclick="myButton('4')">
            <input type="button" value="5" onclick="myButton('5')">
            <input type="button" value="6" onclick="myButton('6')">
            <input type="button" value="X" onclick="myButton('*')">
            <br>
            <input type="button" value="1" onclick="myButton('1')">
            <input type="button" value="2" onclick="myButton('2')">
            <input type="button" value="3" onclick="myButton('3')">
            <input type="button" value="-" onclick="myButton('-')">
            <br>
            <input type="button" value="0" onclick="myButton('0')">
            <input type="button" value="." onclick="myButton('.')">
            <input type="button" value="=" onclick="Ans()">
            <input type="button" value="+" onclick="myButton('+')">
        </div>

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
